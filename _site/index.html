  <body class="page-container">
    <div class="ie-notice">This site is not made to be used with Internet Explorer. We recommend using a different browser.</div>

    <a
    class="skip-to-content"
    href="#main">Skip to content
</a>
      <div>
        <main id="main">
          <form class="timer">
  <label class="timer__label">
    Work duration
    <input value=".2" type="number" name="workDuration" />
    <span id="workDuration" class="timer__display"></span>
  </label>
  <label class="timer__label">
    Break duration
    <input value=".1" type="number" name="breakDuration" />
    <span id="breakDuration" class="timer__display"></span>
  </label>
  <button type="submit" class="timer__play">Play</button>
  <button type="reset" class="timer__stop">Stop</button>
</form>

<details class="settings">
  <summary>Settings</summary>
  <form class="settings__form">
    <section data-type="work">
      <p>Select a work alert:</p>
      <div class="settings__radio">
        <input
          type="radio"
          id="ascChime"
          name="workStart"
          value="ascChime"
          checked
        />
        <label for="ascChime">Ascending chime</label>
      </div>
      <div class="settings__radio">
        <input type="radio" id="workVoice" name="workStart" value="voice" />
        <label for="workVoice">Voice</label>
        <div class="settings__radio-text">
          <input id="workVoiceText" name="workVoiceText" type="text" value="start" />
          <label for="workVoiceText">Text</label>
        </div>
      </div>
    </section>
    <section data-type="break">
      <p>Select a break alert:</p>
      <div class="settings__radio">
        <input
          type="radio"
          id="descChime"
          name="breakStart"
          value="ascChime"
          checked
        />
        <label for="descChime">Descending chime</label>
      </div>
      <div class="settings__radio">
        <input type="radio" id="breakVoice" name="breakStart" value="voice" />
        <label for="breakVoice">Voice</label>
        <div class="settings__radio-text">
          <input id="breakVoiceText" name="breakVoiceText" type="text" value="break" />
          <label for="breakVoiceText">Text</label>
        </div>
      </div>
    </section>
  </form>
</details>

        </main>
      </div>
    </div>
    <p>footer</p>
