  <body class="page-container">
    <div class="ie-notice">This site is not made to be used with Internet Explorer. We recommend using a different browser.</div>

    <a
    class="skip-to-content"
    href="#main">Skip to content
</a>
      <div>
        <main id="main">
          <div class="container">
  <header>
    <h1 class="title">Desk Timer</h1>
    <!-- <details-utils animate close-click-outside close-esc>
      <details>
        <summary>More info</summary>
        <p>here is some more info son</p>
      </details>
    </details-utils> -->
  </header>

  <form class="timer">
    <label class="timer__label timer__label--work">
      Work <span class="hidden-playing">minutes</span>
      <input
        class="timer__input hidden-playing"
        step=".1"
        min=".1"
        value="2"
        type="number"
        name="workDuration"
      />
      <span id="workDuration" class="timer__display hidden-stopped"></span>
    </label>
    <label class="timer__label timer__label--break">
      Break <span class="hidden-playing">minutes</span>
      <input
        class="timer__input hidden-playing"
        min=".1"
        step=".1"
        value="1"
        type="number"
        name="breakDuration"
      />
      <span id="breakDuration" class="timer__display hidden-stopped"></span>
    </label>
    <div class="timer__controls">
      <button type="submit" class="button timer__button timer__play">
        <span class="hidden-playing">Start</span>
        <span class="hidden-unpaused hidden-stopped">Continue</span>
        <span class="hidden-paused hidden-stopped">Pause</span>
      </button>
      <button
        type="reset"
        class="button timer__button timer__stop hidden-stopped"
      >
        Stop
      </button>
    </div>
  </form>
  <details-utils animate close-click-outside close-esc>
    <details class="settings hidden-playing" id="settings">
      <summary>Settings</summary>
      <form class="settings__form">
        <section data-type="work">
          <p>Work alert:</p>
          <div class="settings__radio">
            <input
              type="radio"
              id="ascChime"
              name="workStart"
              value="ascChime"
              checked
            />
            <label for="ascChime">Ascending chimes</label>
          </div>
          <div class="settings__radio">
            <input
              type="radio"
              id="descChime"
              name="workStart"
              value="descChime"
            />
            <label for="descChime">Descending chimes</label>
          </div>
          <div class="settings__radio">
            <input
              type="radio"
              id="repeatChime"
              name="workStart"
              value="repeatChime"
            />
            <label for="repeatChime">Repeating chimes</label>
          </div>
          <div class="settings__radio">
            <input type="radio" id="workVoice" name="workStart" value="voice" />
            <label for="workVoice">Voice</label>
            <div class="settings__radio-text">
              <input
                id="workVoiceText"
                name="workVoiceText"
                type="text"
                value="start"
              />
              <label for="workVoiceText">Text</label>
            </div>
          </div>
        </section>
        <section data-type="break">
          <p>Break alert:</p>
          <div class="settings__radio">
            <input
              type="radio"
              id="ascChimeBreak"
              name="breakStart"
              value="ascChime"
            />
            <label for="ascChimeBreak">Ascending chimes</label>
          </div>
          <div class="settings__radio">
            <input
              type="radio"
              id="descChimeBreak"
              name="breakStart"
              value="descChime"
              checked
            />
            <label for="descChimeBreak">Descending chimes</label>
          </div>
          <div class="settings__radio">
            <input
              type="radio"
              id="repeatChimeBreak"
              name="breakStart"
              value="repeatChime"
            />
            <label for="repeatChimeBreak">Repeating chimes</label>
          </div>
          <div class="settings__radio">
            <input
              type="radio"
              id="breakVoice"
              name="breakStart"
              value="voice"
            />
            <label for="breakVoice">Voice</label>
            <div class="settings__radio-text">
              <input
                id="breakVoiceText"
                name="breakVoiceText"
                type="text"
                value="break"
              />
              <label for="breakVoiceText">Text</label>
            </div>
          </div>
        </section>
      </form>
    </details>
  </details-utils>
</div>

      </div>
    </div>
